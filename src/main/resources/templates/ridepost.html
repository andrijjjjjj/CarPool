<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0;
  font-size: 28px;
  font-family: Arial, Helvetica, sans-serif;
  background-color: Gainsboro ;
}

.header {
  background: rgb(131,58,180);
  background: linear-gradient(90deg, rgba(131,58,180,1) 0%, rgba(253,29,29,1) 50%, rgba(252,176,69,1) 100%);
  padding: 30px;
  text-align: center;
}

#navbar {
  overflow: hidden;
  background-color: #333;
}

#navbar a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

#navbar a:hover {
  background-color: #ddd;
  color: black;
}

#navbar a.active {
  background-color: #4CAF50;
  color: white;
}

.content {
  padding: 16px;
}

.sticky {
  position: fixed;
  top: 0;
  width: 100%;
}

.sticky + .content {
  padding-top: 60px;
}
</style>
</head>
<body>

<div class="header">

<h1><p th:text="'Create a Ride Post'" /></h1>
</div>

<div id="navbar">
<a href="/home">All Ride Posts</a>
  	<a href="/home/viewallrides/makeridepost">Create a Post</a>
      <a href="/home/upcomingrides">Upcoming Rides</a>
      <a href="/home/pendingrides">Pending Rides</a>
      <a href="/home/pastrides">Past Rides</a>
      <a href="/favorites">Favorites</a>
      <a href="/profile">Profile</a>
      <a href="/home/feedback">feedback</a>
      <a href="/home/blockuser">blockuser</a>      
      <a href="/login">Logout</a>
</div>

<div class="content">
    <article>
 
 <p Enter your ride information />
 
  	 <label for="Time/Date"><b>Time</b></label>
    <input type="Time" placeholder="Enter " name="Time" required>
    <br>
     <label for="Car"><b>Car</b></label>
    <input type="Car" placeholder="Enter Car" name="Car" required>
 <br>
	 <label for="Start Location"><b>Start Location</b></label>
    <input type="text" placeholder="Enter Start Location" name="start" required>
<br>
    <label for="End Location"><b>End Location</b></label>
    <input type="End Location" placeholder="Enter End Location" name="End" required>
    <br>
    <label for="Cost"><b>Cost</b></label>
    <input type="Cost" placeholder="Enter Cost" name="Cost" required>
<br>
	<label for="MaxNumPassengers"><b>MaxNumPassengers</b></label>
    <input type="MaxNumPassengers" placeholder="Enter MaxPass" name="MaxPass" required>
    <br>
    <button type="create">create</button>

 
 
 </article>
</section>
</div>

<script>
window.onscroll = function() {myFunction()};

var navbar = document.getElementById("navbar");
var sticky = navbar.offsetTop;

function myFunction() {
  if (window.pageYOffset >= sticky) {
    navbar.classList.add("sticky")
  } else {
    navbar.classList.remove("sticky");
  }
}
</script>

</body>
</html>
